<!DOCTYPE html>
<html>
<head>
  <title>Modulus of Two Numbers</title>
  <script>
    
    let num1 = prompt("Enter the first number:");
    let num2 = prompt("Enter the second number:");

    let result = Number(num1) % Number(num2);

    alert("The remainder of " + num1 + " รท " + num2 + " is: " + result);
  </script>
</head>
</html>
