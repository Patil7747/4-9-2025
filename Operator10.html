<Q10 Declare two variables with boolean values true and false. Show results of && and || in alerts.>

<!DOCTYPE html>
<html>
<head>
  <title>Boolean Operators</title>
  <script>
    
    let a = true;
    let b = false;
    alert(a + " && " + b + " : " + (a && b));
    alert(a + " || " + b + " : " + (a || b));
  </script>
</head>
</html>
