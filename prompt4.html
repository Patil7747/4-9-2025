<Q4 Ask the user for their city name using prompt() and store it in a variable. Show it back in alert().>

<!DOCTYPE html>
<html>
<head>
  <title>City Name</title>
  <meta charset="UTF-8">
  <script>

    let city = prompt("Enter your city name:");

    alert("Your city is " + city);
  </script>
</head>
</html>
