<Q3 Use confirm() to ask "Do you want to save changes?" and display "true" or "false" depending on user choice.>

<!DOCTYPE html>
<html>
<head>
  <title>Save Changes Confirm</title>
  <script>

  let saveChanges = confirm("Do you want to save changes?");
  alert(saveChanges);
  
  </script>
</head>
</html>
