<Q4 Take two numbers from the user and display their division result.>

<!DOCTYPE html>
<html>
<head>
  <title>Division of Two Numbers</title>
  <script>
   
    let num1 = prompt("Enter the first number:");
    let num2 = prompt("Enter the second number:");

    let result = Number(num1) / Number(num2);

    alert("The result of " + num1 + " รท " + num2 + " is: " + result);
  </script>
</head>
</html>
