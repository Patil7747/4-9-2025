<!DOCTYPE html>
<html>
<head>
  <title>Comparison Operators</title>
  <script>

    let num1 = 10;
    let num2 = 20;
    alert(num1 + " > " + num2 + " : " + (num1 > num2));
    alert(num1 + " < " + num2 + " : " + (num1 < num2));
    alert(num1 + " >= " + num2 + " : " + (num1 >= num2));
    alert(num1 + " <= " + num2 + " : " + (num1 <= num2));
    alert(num1 + " == " + num2 + " : " + (num1 == num2));
    alert(num1 + " != " + num2 + " : " + (num1 != num2));
  </script>
</head>
</html>
