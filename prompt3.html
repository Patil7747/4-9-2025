<Q3 Take two numbers from the user using prompt() and show them in a single alert like: "You entered 5 and 10".>

<!DOCTYPE html>
<html>
<head>
  <title>Two Numbers</title>
  <script>

    let num1 = prompt("Enter the first number:");
    let num2 = prompt("Enter the second number:");

    alert("You entered " + num1 + " and " + num2);
  </script>
</head>
</html>
