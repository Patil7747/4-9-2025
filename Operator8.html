<Q8 Create two variables: one with value "5" (string) and another with value 5 (number). Use == and === to compare them and display results in alert().
>

<!DOCTYPE html>
<html>
<head>
  <title>Equality Comparison</title>
  <script>
    
    let strNum = "5";
    let num = 5;      

    alert('"5" == 5 : ' + (strNum == num));
    alert('"5" === 5 : ' + (strNum === num));
  </script>
</head>
</html>
