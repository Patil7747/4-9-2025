<!DOCTYPE html>
<html>
<head>
  <title>Multiplication of Two Numbers</title>
  <script>

    let num1 = prompt("Enter the first number:");
    let num2 = prompt("Enter the second number:");

    let result = Number(num1) * Number(num2);


    alert("The result of " + num1 + " x " + num2 + " is: " + result);
  </script>
</head>
</html>
