<Q6 Ask for two numbers and show the result of "first number + second number" (string concatenation).>

<!DOCTYPE html>
<html>
<head>
  <title>String Concatenation</title>
  <script>

    let num1 = prompt("Enter the first number:");
    let num2 = prompt("Enter the second number:");

    let result = num1 + num2;

    alert("The result of string concatenation is: " + result);
  </script>
</head>
</html>
